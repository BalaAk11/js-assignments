<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asgn5</title>
    <link rel="stylesheet" href="./asgn5.css">
</head>
<body>
    <h1>Application Form Design</h1>
    <div>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name here"><br><br>
            <label for="add">Address:</label>
            <input type="text" id="add" name="add" placeholder="Enter address here"><br><br>
            <label for="mail">Email:</label>
            <input type="text" id="mail" name="mail" placeholder="Enter mail here"><br><br>
            <label for="num">Phone Number</label>
            <input type="number" id="num" name="num" placeholder="Enter 10 digit number"><br><br>
            <label for="iq">IQ:</label>
            <input type="number" id="iq" name="iq" placeholder="Enter IQ here"><br><br>
            <label for="gen">Gender</label><br><br>
            <input type="radio" id="male" name="g" value="male">
            <label for="male">Male</label><br><br>
            <input type="radio" id="female" name="g" value="female">
            <label for="female">Female</label><br><br>
            <input type="radio" id="other" name="g" value="other">
            <label for="other">Other</label><br><br>
            <label for="date">Date of Proposed Outing:</label>
            <input type="date" id="date" name="date">


           
        </fieldset>
        </form>
    </div>
    <div class="f2">
        <form>
            <fieldset>
            <label for="check">Check All That Apply</label><br><br>
            <input type="checkbox" id="check" name="check" value="check">
            <label for="check">I have tattoos and/or piercing</label><br><br>
            <input type="checkbox" id="check" name="check" value="check">
            <label for="check">I am more than 2years</label><br><br>
            <input type="checkbox" id="check" name="check" value="check">
            <label for="check">I own a panel van or v8 ute</label><br><br>
            <input type="checkbox" id="check" name="check" value="check">
            <label for="check">I work full time</label>

        </fieldset>    
        </form>
    </div>
    <div class="f3">
        <form>
            <fieldset>
             <label for="pol">Political persucation</label>
             <select id="wing" name="wing">
             <option value="wi">Left wing</option>
             <option value="ri">Right wing</option>
             </select>
             <label for="elc">Educational level completed</label>
             <select id="uni" name="uni">
                <option value="u">University</option>
                <option value="s">School</option>
             </select>   
            </fieldset>
        </form>
    </div>
    <div class="f4">
        <form>
            <fieldset>
                <legend>Essay Section</legend>
                <label for="exampleFormControlTextarea1" class="form-label">In 50 words explain why you want to date my daughter</label><br><br>
  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter text here"></textarea><br><br>
  <label for="exampleFormControlTextarea1" class="form-label">Please upload contact details</label><br><br>
  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter text here"></textarea> <br><br>
  <label for="files">Upload police clearance certificate</label>
  <input type="file" value="attach file">
            </fieldset>
        </form>
    </div>
    <div class="f5">
        <input type="button" id="but" name="but" value="Send your application"> 
    </div>
    
</body>
</html>
