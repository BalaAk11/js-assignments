<html>
    <head>
        <style>
           div {
  width: 300px;
  margin: auto;
  border: 1px solid red;
  padding: 10px;
}
        </style>
    </head>
<body style="background-color:yellow;">
<h2 style="color:red;">personal details</h2>

<div >
    <form>
        <label for="name">name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="pwd">password:</label>
        <input type="text" id="pwd" name="pwd"><br><br>
        <label for="mail">mail id:</label>
        <input type="text" id="mail" name="mail"><br><br>
        <label for="gen">gender:</label>
        <input type="radio" id="male" name="g" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="g" value="female">
        <label for="female">female</label><br><br>
        <label for="con">contact:</label>
        <input type="text" id="con" name="con"><br><br>
        <h2 style="color:red;">educational qualification</h2>
        <label for="degree">degree:</label>
        <select id="degree" name="degree">
        <option value="be">BE</option>
        <option value="mbbs">MBBS</option>  
        </select><br><br>
        <label for="engnr">Engineering:</label>
        <select id="engnr" name="engnr">
        <option value="eee">EEE</option>
        <option value="ece">ECE</option>
        </select>
        <br><br>
        <label for="hob">hobbie:</label>
        <input type="checkbox" id="playing" name="playing" value="playing">
        <label for="playing">playing</label> 
        <input type="checkbox" id="sleeping" name="sleeping" value="sleeping">
        <label for="sleeping">sleeping</label>
        <h2 style="color:red;">address</h2>
        <input type="text" style="height:170px ;width:300px; color: aliceblue; ">
        <input type="file">
        <input type="image" src="/fb.jpg" style="width: 50%;">
    
        
    </form>   
</div>
</body>    
</html>
